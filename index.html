<!DOCTYPE html>
<html>
<head>
<style>
#header
{
	background-color: yellow;
	color:black;
	font-size: 20px;
	text-align: center;
}
#section
{
	background-color: white;
	text-align: center;
}
.button
{
	font-size: x-large;
	height: 50px;
	width: 50px;
	background-color: blue;
}
</style>
<script type="text/javascript">
	
	function r(n)
	{
		document.calc.result.value+=n;
	}
	function run()
	{
		document.calc.result.value="";
	}
	function pr()
	{
		var x=eval(document.calc.result.value)
		document.calc.result.value=x;
	}
	function del(Input)
	{
		calc.input.value=calc.input.value.substr(0, calc.input.value.length-1)
	}
	function sine()
	{
		document.calc.result.value=Math.sin(document.calc.result.value);
	}
	function cosine()
	{
		document.calc.result.value=Math.cos(document.calc.result.value);
	}
	function tangent()
	{
		document.calc.result.value=Math.tan(document.calc.result.value);
	}
	function del()
	{
		var s;
		s=document.calc.result.value;
        document.calc.result.value=s.substring(0,s.length-1)
	}
	function sq()
	{
		var n;
		n=document.calc.result.value;
		n=n*n;
		document.calc.result.value=n;
	}
	function sqr()
	{
        var m =Number(document.calc.result.value);
        document.calc.result.value=Math.sqrt(m);
    }
	function lnie()
	{
		var n=Number(document.calc.result.value);
		
		document.calc.result.value=Math.ln(n);
	}
	function logi()
	{
		var n=Number(document.calc.result.value);
		
		document.calc.result.value=Math.log(n);
	}
	function pie()
	{
		var n;
		n=Math.PI;
		document.calc.result.value=n;
	}
	function rune()
	{
		var n;
		n=Math.random;
		document.calc.result.value=n;
	}
</script>
</head>
<div id="header">
<h1>CALCULATOR</h1>
</div>
<body style="background:red;">
<div id="section" style="background:green;">
<form name="calc" action="calci2.html">
<input name="result" style="height:55px; width:255px;font-size:x-large;">
<br>

<input type="button" name="sin" value="sin" onClick="sine()" style=" font-size:x-large;background:yellow;color:red;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="1" value="1" onClick="r('1')" style=" font-size:x-large;background:yellow;color:blue;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="2" value="2" onClick="r('2')" style=" font-size:x-large;background:yellow;color:blue;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="3" value="3" onClick="r('3')" style=" font-size:x-large;background:yellow;color:blue;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="+" value="+" onClick="r('+')" style=" font-size:x-large;background:yellow;color:green;height:60px;width:60px;text-shadow: darkcyan ">
<br>

<input type="button" name="cos" value="cos" onClick="cosine()" style=" font-size:x-large;background:yellow;color:red;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="4" value="4" onClick="r('4')" style=" font-size:x-large;background:yellow;color:blue;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="5" value="5" onClick="r('5')" style=" font-size:x-large;background:yellow;color:blue;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="6" value="6" onClick="r('6')" style=" font-size:x-large;background:yellow;color:blue;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="-" value="-" onClick="r('-')" style=" font-size:x-large;background:yellow;color:green;height:60px;width:60px;text-shadow: darkcyan ">
<br>

<input type="button" name="tan" value="tan" onClick="tangent()" style=" font-size:x-large;background:yellow;color:red;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="7" value="7" onClick="r('7')" style=" font-size:x-large;background:yellow;color:blue;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="8" value="8" onClick="r('8')" style=" font-size:x-large;background:yellow;color:blue;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="9" value="9" onClick="r('9')" style=" font-size:x-large;background:yellow;color:blue;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="*" value="*" onClick="r('*')" style=" font-size:x-large;background:yellow;color:green;height:60px;width:60px;text-shadow: darkcyan ">
<br>
<input type="button" name="log" value="ln" onClick="logi()" style=" font-size:x-large;background:yellow;color:red;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="C" value="C" onClick="run()" style=" font-size:x-large;background:yellow;color:green;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="0" value="0" onClick="r('0')" style=" font-size:x-large;background:yellow;color:blue;height:60px;width:60px;text-shadow: darkcyan ">

<input type="button" name="." value="." onClick="r('.')" style=" font-size:x-large;background:yellow;color:green;height:60px;width:60px;text-shadow: darkcyan ">

<input type="button" name="/" value="/" onClick="r('/')" style=" font-size:x-large;background:yellow;color:green;height:60px;width:60px;text-shadow: darkcyan ">
<br>
<input type="button" name="pi" value="pi" onClick="pie()" style=" font-size:x-large;background:yellow;color:red;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="square" value="x^2" onClick="sq()" style=" font-size:x-large;background:yellow;color:red;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="sqrt" value="sqrt" onClick="sqr()" style=" font-size:x-large;background:yellow;color:red;height:60px;width:60px;text-shadow: darkcyan ">
<Input Type="button" name="<--" value="<--" onClick="del()" style=" font-size:x-large;background:yellow;color:green;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name="%" value="%" onClick="r('%')" style=" font-size:x-large;background:yellow;color:green;height:60px;width:60px;text-shadow: darkcyan ">
<br>
<input type="button" name="(" value="(" onClick="r('(')" style=" font-size:x-large;background:yellow;color:red;height:60px;width:60px;text-shadow: darkcyan ">
<input type="button" name=")" value=")" onClick="r(')')" style=" font-size:x-large;background:yellow;color:red;height:60px;width:60px;text-shadow: darkcyan ">


<input type="button" name="=" value="=" onClick="pr()" style=" font-size:x-large;background:yellow;color:green;height:60px;width:60px;text-shadow: darkcyan ">

</form>
</div>
</body>
</html>
